<body>
    <section class="section container" id="contact">
		<div class="w3-center">
			<span class="hedtxt2">Leave a <b>message</b></span>
			<p>Whether it’s an <b>Inquiry</b> or <b>feedback</b>, we’d love to hear from you. Fill out the form and we’ll respond in due time.</p>
		</div>
		<div class="grid-50-50">
			<div class="flow left">
				<form action="submit.php" method="POST" class="flow left contact-form gap-md">
					<input type="text" name="name" placeholder="Your Name" required>
					<input type="email" name="email" placeholder="Your Email" required>
					<textarea name="message" placeholder="Your Message" rows="5" required></textarea>
					<button class="btn primary" type="submit">Send Message <i class="fa fa-paper-plane"></i></button>
				</form>
			</div>

		</div>
